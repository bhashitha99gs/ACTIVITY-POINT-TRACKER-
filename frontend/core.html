<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Core Login</title>
  <link rel="stylesheet" href="core.css">
</head>
<body>
  <div class="header">
    <img src="BMS_College_of_Engineering.svg" alt="BMS Logo" class="logo">
    <h1>B.M.S. College of Engineering</h1>
  </div>

  <div class="login-box">
    <h2 id="clubName"></h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Login</button>
    <p id="error" class="error"></p>
  </div>
  <script>
  const params = new URLSearchParams(window.location.search);
  const club = params.get('club');
  document.getElementById('clubName').textContent = club ? club + " Club" : "Unknown Club";

  async function checkPassword() {
    const entered = document.getElementById("password").value.trim();
    if (!entered) return document.getElementById("error").textContent = "Enter password!";

    try {
      const res = await fetch('/verify-club-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ club, password: entered })
      });

      const data = await res.json();

      if (res.ok && data.success) {
        window.location.href = `main1.html?club=${encodeURIComponent(club)}`;
      } else {
        document.getElementById("error").textContent = data.message || "Invalid password!";
      }
    } catch (err) {
      console.error(err);
      document.getElementById("error").textContent = "Server error!";
    }
  }
</script>

 
  
</body>
</html>
