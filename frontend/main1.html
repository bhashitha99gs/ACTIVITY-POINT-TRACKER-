<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Activity Entry</title>
  <link rel="stylesheet" href="main1.css" />
</head>
<body>
 
  <div class="top-section" id="clubTitle">ACM Club</div>

  <div class="bottom-section">
    <div class="form-container">
      <h2>Enter Club Activity Details</h2>
      <form id="clubForm">
        <label for="activity">Program / Activity Name</label>
        <input type="text" id="activity" placeholder="Enter activity name" required />

        <label for="clubName">Club Name</label>
        <input type="text" id="clubName" placeholder="Enter club name" required />

        <label for="date">Date (YYYY/MM/DD)</label>
        <input type="text" id="date" placeholder="YYYY/MM/DD" required />

        <label for="points">Activity Points</label>
        <input type="number" id="points" placeholder="Enter points" required />

        <label for="emails">Student Email IDs</label>
        <textarea id="emails" placeholder="Enter each email on a new line" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const club = params.get("club");

    if (club) {
      document.getElementById("clubTitle").textContent = club.toUpperCase() + " Club";
      document.getElementById("clubName").value = club;
      document.getElementById("clubName").readOnly = true;
    }

    document.getElementById("clubForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const activity = document.getElementById("activity").value.trim();
      const date = document.getElementById("date").value.trim();
      const points = parseInt(document.getElementById("points").value);
      const emails = document.getElementById("emails").value
        .trim()
        .split("\n")
        .map(e => e.trim())
        .filter(Boolean);

      if (!activity || !date || !points || emails.length === 0) {
        return alert("Please fill all fields correctly!");
      }

      try {
        const res = await fetch("https://activity-point-tracker-l681.onrender.com/add-activity", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ club, activity, date, points, emails })
        });

        const data = await res.json();
        if (res.ok && data.success) {
          alert("Activity successfully added!");
          document.getElementById("clubForm").reset();
          document.getElementById("clubName").value = club;
        } else {
          alert(data.message || "Error adding activity!");
        }
      } catch (err) {
        console.error(err);
        alert("Server error!");
      }
    });
  </script>
</body>
</html>
